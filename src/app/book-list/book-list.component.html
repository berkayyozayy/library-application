<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Book Name</th>
      <th scope="col">Book Genre</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let infos of arr">
      <tr>
        <td>{{ infos.username }}</td>
        <td>{{ infos.email }}</td>
        <td>{{ infos.bookName }}</td>
        <td>{{ infos.bookGenre }}</td>
        <td>{{ infos.author }}</td>
        <td class="table__buttons">
          <button class="btn btn-outline-info btn-sm">Edit</button>
          <button
            type="button"
            class="btn btn-outline-danger btn-sm"
            (click)="onDelete(infos.$key)"
          >
            Delete
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
